<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./SASS/main.css">
</head>

<body>

    <div class="container">

        <!-- head section -------------------------------------------->
        <div class="heading-container">

            <div class="head">
                <h1>תן לנו להוביל אותך קדימה</h1>
                <p>הדרך קדימה מלאה תקווה, אז קח נשימה ותיצעד קדימה בגבורה וה' ימלא כל משאלות לבך לטובה</p>
            </div>
        </div>
        <!-- form section ------------------------------------>

        <form action="">
            <div class="form-container">

                <div class="full-name-div"> <label for="full-name">שם מלא</label>
                    <input type="text" id="full-name" required>
                </div>

                <div class="email-div"> <label for="email">דוא״ל</label>
                    <input type="email" id="email" required>
                </div>

                <div class="submit-div"> <input type="submit" value="שליחה"></div>
            </div>

        </form>
    </div>

</body>

</html>
