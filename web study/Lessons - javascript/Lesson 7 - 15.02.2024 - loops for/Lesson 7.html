<body>

    <div class="frame">
        <div class="task">
            <h2>יש לאפשר למשתמש לבחור רקע לאתר</h2>

        </div>

        <div class="task">
            <h2>יש לאפשר לבחור כותרת לאתר מתוך רשימה</h2>
            <select oninput="changeTitle(this.value)">
                <option></option>
                <option>אתר מגניב</option>
                <option>אתר אתר</option>
                <option>תרגילים</option>
                <option>Google</option>
                <option>Facebook</option>
            </select>
        </div>

        <div class="task">
            <h2>לחצן המאפס את הכותרת</h2>
            <button onclick="changeTitle('Lesson 7')">איפוס</button>
        </div>
    </div>
</body>
