<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>

    <style>
        h1 {
            font-size: 40pt;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(172, 0, 172);

            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 8;
        }

        img {
            border: 5px solid rgb(0, 0, 198);

            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 5;
        }
    </style>
</head>

<body>

    <h1>Look At The Moon</h1>
    <img src="moon.jpg" alt="the moon">

</body>

</html>
