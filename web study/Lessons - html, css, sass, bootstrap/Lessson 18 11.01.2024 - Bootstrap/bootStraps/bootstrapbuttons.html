<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <button class="btn mx-3 btn-primary">Click Me</button>
        <button class="btn mx-3 btn-secondary">Click Me</button>
        <button class="btn mx-3 btn-success">Click Me</button>
        <button class="btn mx-3 btn-warning">Click Me</button>
        <button class="btn mx-3 btn-danger">Click Me</button>
        <button class="btn mx-3 btn-info">Click Me</button>
        <br><br>
        <button class="btn mx-3 btn-outline-primary">Click Me</button>
        <button class="btn mx-3 btn-outline-secondary">Click Me</button>
        <button class="btn mx-3 btn-outline-success">Click Me</button>
        <button class="btn mx-3 btn-outline-warning">Click Me</button>
        <button class="btn mx-3 btn-outline-danger">Click Me</button>
        <button class="btn mx-3 btn-outline-info">Click Me</button>
        <br><br>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
