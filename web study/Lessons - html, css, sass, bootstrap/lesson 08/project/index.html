<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who's the boss?</title>

    <style>
        #new {
            color: chocolate;
        }

        .text {
            color: magenta;
        }

        p {
            color: red !important;
            font-size: 40pt;
        }

        div p {
            font-size: 50px;
            color: aqua;
            font-family: Arial;
        }

        #box p {
            color: navy;
        }

        #div .text2 {
            color: maroon;
        }
    </style>
</head>

<body>
    <p class="text" id="new">Who's the boss?</p>

    <div id="box">
        <p class="text2">neeeeeeee what's up doc?</p>
    </div>
</body>

</html>
