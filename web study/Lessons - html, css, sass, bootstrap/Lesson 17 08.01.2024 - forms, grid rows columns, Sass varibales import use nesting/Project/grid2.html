<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 20px
        }

        .item {
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        .item1 {
            background-color: red;
            grid-column: 1/4;
        }

        .item2 {
            background-color: green;
        }

        .item3 {
            background-color: blue;
            /* grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2; */

            /* grid-column: 3/4;
            grid-row: 1/2; */


        }

        .item4 {
            background-color: orange;
            grid-column: 3/4;
            grid-row: 2/4;
        }

        .item5 {
            background-color: purple;
            /* grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2; */
        }

        .item6 {
            background-color: orchid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">red</div>
        <div class="item item2">green</div>
        <div class="item item3">blue</div>
        <div class="item item4">orange</div>
        <div class="item item5">purple</div>
        <div class="item item6">orchid</div>
    </div>
</body>

</html>
