<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        div>h1 {
            font-size: 35pt;
            color: tomato;
        }

        h1~p {
            color: hotpink;
            font-style: 16pt;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <p>Content</p>
            <h1>Content nnn</h1>
            <P>Content ooo</P>
            <P>Content ooo</P>
            <P>Content ooo</P>
            <P>Content ooo</P>
            <h1>Content nnn</h1>
        </header>
        <p>Content</p>
        <h1>Content mmm</h1>
        <P>Content ooo</P>
        <P>Content ooo</P>
        <P>Content ooo</P>
        <P>Content ooo</P>
        <P>Content ooo</P>
        <h1>Content mmm</h1>
    </div>
</body>

</html>
