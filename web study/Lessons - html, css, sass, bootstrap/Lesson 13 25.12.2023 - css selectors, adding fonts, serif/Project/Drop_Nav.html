<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Nav</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: aqua;
            width: 100%;
            height: 33px;

        }

        nav {
            width: 500px;
            height: 33px;
            background-color: rgb(0, 54, 54);
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            width: 100px;
            text-align: center;
            color: rgb(165, 108, 0);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 2.2;
            text-decoration: none;
            background-color: aqua;
            border: 1px solid #ffffff;
        }

        nav ul li ul li {
            clear: both;
        }

        nav ul li ul {
            display: none;
        }

        nav ul li:hover ul {
            display: block;

        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Heading</a></li>
                <li><a href="#">Heading</a>
                    <ul>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                    </ul>
                </li>
                <li><a href="#">Heading</a></li>
                <li><a href="#">Heading</a>
                    <ul>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                        <li><a href="">Sub</a></li>
                    </ul>
                </li>
                <li><a href="#">Heading</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
