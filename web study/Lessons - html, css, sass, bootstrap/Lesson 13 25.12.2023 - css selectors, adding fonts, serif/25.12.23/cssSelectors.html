    <style>
        div>h1 {

        }

            <p>Content</p>
            <h1>content NNNN</h1>
            <p>Content OOO</p>
            <p>Content OOO</p>
            <p>Content OOO</p>
            <p>Content OOO</p>
            <h1>content NNNN</h1>
        </header>
        <p>Content</p>
        <h1>content MMM</h1>
        <p>Content OOO</p>
        <p>Content OOO</p>
        <p>Content OOO</p>
        <p>Content OOO</p>
        <h1>content MMM</h1>
    </div>

</html>
