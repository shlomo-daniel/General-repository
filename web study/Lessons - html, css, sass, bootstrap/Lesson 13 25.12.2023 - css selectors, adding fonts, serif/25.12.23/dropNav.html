<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Nav</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 33px;
            background-color: maroon;
        }

        nav {
            width: 500px;
            height: 33px;
            background-color: maroon;
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            width: 100px;
            text-align: center;
            color: orange;
            font-family: arial;
            font-size: 14px;
            line-height: 2.2;
            text-decoration: none;
            background-color: maroon;
            border: 1px solid #fff;
        }

        nav ul li ul li {
            clear: both;
        }

        nav ul li ul {
            display: none;
        }

        nav ul li:hover ul {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- nav>ul>li*5>a{Heading}  -->
        <nav>
            <ul>
                <li><a href="#">Heading</a></li>
                <li><a href="#">Heading</a>
                    <!-- ul>li*5>a{Sub} -->
                    <ul>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                    </ul>
                </li>
                <li><a href="#">Heading</a></li>
                <li><a href="#">Heading</a>
                    <ul>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                        <li><a href="#">Sub</a></li>
                    </ul>
                </li>
                <li><a href="#">Heading</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
