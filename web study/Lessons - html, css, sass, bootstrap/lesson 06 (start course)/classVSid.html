<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class vs. id</title>
    <style>
      #text {
        font-size: 30px;
        color: red;
        font-family: Tahoma;
      }

      .text2 {
        font-size: 30px;
        color: red;
        font-family: tahoma;
      }
    </style>
  </head>
  <body>
    <p id="text">this is an id</p>
    <p class="text2">this is a class</p>
  </body>
</html>
