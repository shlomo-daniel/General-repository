<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            width: 800px;
            height: 400px;
            background-color: #666;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        .item {
            font-size: 1.3rem;
            color: white;
            text-align: center;
            padding: 15px;
            flex-basis: 100px;
        }

        .item1 {
            background-color: red;
            flex-grow: 1;
            order: 4;
        }

        .item2 {
            background-color: green;
            flex-grow: 2;
            order: 4;
        }

        .item3 {
            background-color: blue;
            flex-grow: 1;
            order: 3;
        }

        .item4 {
            background-color: orange;
            flex-grow: 1;
            order: 3;
        }
    </style>
</head>

<body>


    <section>
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
    </section>
</body>

</html>
