<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 02</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: bisque;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .item {
            background-color: crimson;
            font-size: 1.5rem;
            padding: 30px;
            text-align: center;
            /* margin: 10px; */
        }

        .hi {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item hi">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</body>

</html>
