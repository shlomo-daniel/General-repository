<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("********* js Operators ***********");
      console.log("*** demo 1 ***");

      //logic
      console.log(10);
      console.log(10 + 3);
      console.log(10 - 3);
      console.log(10 * 3);
      console.log(10 / 3);
      console.log(10 % 3);

      //false or true
      console.log(10 < 3);
      console.log(10 > 3);
      console.log(10 < 10);
      console.log(10 <= 10);
      console.log(10 >= 10);

      console.log(10 == 10);
      console.log(10 != 5);

      // & or /
      console.log(10 > 3 && 10 > 20);
      console.log(10 > 3 || 10 > 20);

      //concatination
      console.log("10 + 3");
      console.log('shlomo' + 'gindi')
      console.log('shlomo' + ' ' + 'gindi')

      
      //mix
      console.log('shlomo' + '24')
      console.log('10' + '3')
      console.log('20' + 5 + 10)
      console.log(20 + 5 + '10')

      //force number
      console.log(Number("20") * 3)
      console.log(Number('adi') + 10)

      //variables
      


    </script>
  </head>
  <body>
    <h1>javascript aporators</h1>
  </body>
</html>
