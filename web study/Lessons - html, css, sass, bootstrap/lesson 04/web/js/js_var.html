<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js var</title>
    <script>
      //drawrs
      var x;
      console.log(x);
      x = "shlomo";
      console.log(x);
      x = "dani";
      console.log(x);
      x = 10 + 10;
      console.log(x);
      x = 20 > 10;
      console.log(x);
      x = 10 * 5;
      console.log(x);

      //case styles
      var FirstName = "shlomo"; //camel case

      var last_name = "daniel"; //snake case
      console.log(FirstName + "" + last_name);

      var nam1 = 10;
      var nam2 = 3;
      console.log(nam1 + nam2);
      console.log(nam1 * nam2);
      console.log(nam1 - nam2);
      console.log(nam1 / nam2);

      //myboolean true or false
      var myboolean = true;
      console.log(myboolean);
      var myboolean = false;
      console.log(myboolean);

      //typeof
      var mynam  = 7
      console.log(typeof mynam)
      var myFirstName = "shlomo";
      console.log(typeof myFirstName)

    </script>
  </head>
  <body></body>
</html>
