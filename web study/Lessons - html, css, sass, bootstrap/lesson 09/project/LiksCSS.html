<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS</title>

    <style>
        body {
            font-size: 35pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        a:link {
            text-decoration: none;
            color: red
        }

        a:visited {
            color: orange;
        }

        a:hover {
            text-decoration: underline;
            color: rgb(34, 255, 0);
        }

        a.new:hover {
            color: purple;
        }
    </style>
</head>

<body>
    <a href="https://www.walla.co.il">walla</a><br>
    <a href="https://www.mako.co.il">mako</a><br>
    <a href="https://www.ynet.co.il" class="new">ynet</a><br>
</body>

</html>
