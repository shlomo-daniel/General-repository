    <title>table</title>

    <style>
        table,
        td {
            border: 2px solid #639;
            border-collapse: collapse;
        }

            font-size: 25pt;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }
    </style>
</head>

<body>

        <tr>
            <td>this is</td>
            <td>a table</td>
            <td>a table a</td>
        </tr>

        <tr>
            <td>now</td>
            <td>learn</td>
            <td>now</td>
        </tr>

    </table>
</body>

</html>
