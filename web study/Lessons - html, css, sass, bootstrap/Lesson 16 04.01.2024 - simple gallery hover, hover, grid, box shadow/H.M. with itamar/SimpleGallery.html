<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>

    <style>
        img[src^="th"] {
            width: 200px;
            display: block;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        img[src^="big"] {
            width: 800px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: none;
        }

        img[src^=th]:hover+[src^=big] {
            display: block;
        }
    </style>
</head>

<body>
    <img src="thCar.jpeg" alt="car">
    <img src="bigCar.jpg" alt="car">
    <img src="thCoffee.jpg" alt="coffee">
    <img src="bigCoffee.jpg" alt="coffee">
    <img src="thFlower.jpg" alt="flower">
    <img src="bigFlower.jpg" alt="flower">
    <img src="thTree.jpeg" alt="tree">
    <img src="bigTree.jpg" alt="tree">
</body>

</html>
