<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Nav</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            width: 500px;
            height: 40px;
            background-color: rgb(45, 255, 238);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            width: 100px;
            text-align: center;
            line-height: 2.5;
            text-decoration: none;
            color: #fc0;
        }

        nav ul li a:hover {
            color: rgb(18, 255, 227);
            background-color: #fc0;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Media</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Games</a></li>
        </ul>
    </nav>
</body>

</html>
