<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        aside {
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 5px solid navy;
            position: relative;
            top: 200px;
        }

        p {
            padding: 15px;
            text-align: justify;
            background-color: blanchedalmond;
            width: 450px;
        }
    </style>
</head>

<body>
    <aside></aside>
    <p>distribution of letters, as
        opposed to using
        'Content here, content here', making it look like readable English. Many desktop publishing packages and
        web page
        editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover
        many web sites</p>
</body>

</html>
