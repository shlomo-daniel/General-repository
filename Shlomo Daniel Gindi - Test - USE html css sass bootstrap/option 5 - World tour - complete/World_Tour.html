<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <title>World Tour</title>
</head>

<body>
    <div class="container">

        <div class="container-grid">
            <!-- discover text -->
            <div class="discover-area">
                <h1>לגלות את העולם</h1>
                <p>איזה עולם מושלם ומופלא ה' יתברך ברא, תודה רבה.</p>
            </div>
            <img src="./images/1st group/trees-on-waters.jpg" alt="trees-on-waters" id="trees-on-waters">
            <img src="./images/1st group/two-persons.jpg" alt="two-persons" id="two-persons">
            <img src="./images/1st group/beach.jpg" alt="beach" id="beach">
            <img src="./images/1st group/cow.jpg" alt="cow" id="cow">
            <img src="./images/1st group/sun-set.jpg" alt="sun-set" id="sun-set">
            <img src="./images/1st group/palm-trees.jpg" alt="palm-trees" id="palm-trees">
            <img src="./images/1st group/far-tree.jpg" alt="far-tree" id="far-tree">
            .<img src="./images/1st group/surfers.jpg" alt="surfers" id="surfers">

            <!-- form area -->
            <div class="form-area">
                <div class="form-area-heading">
                    <h2>ספרו לנו על החוויה שלכם</h2>
                    <p>נרגשים לשמוע את ההרפתקאות שלכם מכל העולם, ספרו לנו כאן.</p>
                </div>
                <form action="">
                    <label for="full-name">שם מלא</label>
                    <input type="full-name">
                    <label for="email">דוא״ל</label>
                    <input type="email">
                    <label for="tell-us">החוויה שלכם</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="שליחה">
                </form>
            </div>
            <img src="./images/2nd group/monkey.jpg" alt="monkey" id="monkey">
            <img src="./images/2nd group/sleeping-man.jpg" alt="sleeping-man" id="sleeping-man">
            <img src="./images/2nd group/fields.jpg" alt="fields" id="fields">
            <img src="./images/2nd group/train.jpg" alt="train" id="train">
            <img src="./images/2nd group/round-building.jpg" alt="round-building" id="round-building">
            <img src="./images/2nd group/little-boat.jpg" alt="little-boat" id="little-boat">
        </div>

    </div>
</body>

</html>
